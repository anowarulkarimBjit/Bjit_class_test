<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Users</title>
    <style>

        .nav-container {
            padding: 10px;
            background: white;
            padding: 20px 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 300px;
            width: 100%;
            text-align: center;
        }
        /* Link styling */
        .nav-container a {
            display: block;
            text-decoration: none;
            color: #4CAF50;
            font-weight: bold;
            padding: 10px 15px;
            margin: 10px 0;
            border: 1px solid #4CAF50;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        /* Hover effect for links */
        .nav-container a:hover {
            background-color: #4CAF50;
            color: white;
        }
        /* General styles */
        body {
            height: 100%;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
            line-height: 1.6;
        }

        /* Header */
        header {
            display: flex;
            justify-content: space-between; /* Space between the items */
            align-items: center; /* Vertically align items in the center */
            padding: 10px 20px; /* Optional: adds some space around the header */
            color: white;
            background: #4CAF50;
            color: white;
            padding: 10px 0;
            text-align: center;
        }

        header h1 {
            margin: 0;
            font-size: 2.5em;
        }

        /* Navigation bar */
        nav {
            background: #333;
            padding: 10px;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        nav ul li a:hover {
            color: #4CAF50;
        }

        /* Main content */
        main {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        a {
            padding-top: 5px;
        }
    </style>
</head>
<body>
    <header>
        <h1 style="padding-left: 20px;">  Welcome to Users Page   </h1>
        <a style="padding-right: 20px;" href="{% url 'users:logout' %}">Log Out</a>
    </header>
    <main>
        {% block body %}
        {% endblock %}
        <a href="{% url 'users:index' %}">User Home</a>
    </main>

</body>
</html>
