{% extends "users/layout.html" %}
{% block body %}
    <div class="container">
        <h2>Create an Account</h2>
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="submit-btn">Sign Up</button>
        </form>
        <p>Already have an account? <a href="{% url 'users:login' %}">Login here</a></p>
    </div>
{% endblock %}
